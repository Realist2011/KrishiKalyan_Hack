<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Kalyan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Krishi Kalyan</h1>
        <form method="post" action="/crop">
            <div class="form-group">
                <label for="soil-type">Soil Type:</label>
                <select id="soil" name="soil">
                    <option value="clay">Clay</option>
                    <option value="sandy">Sandy</option>
                    <option value="silty">Silty</option>
                    <option value="peaty">Peaty</option>
                    <option value="chalky">Chalky</option>
                    <option value="loamy">Loamy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature Range:</label>
                <input type="text" id="temperature" name="temperature" placeholder="e.g. 20-30Â°C">
            </div>

            <div class="form-group">
                <label for="location">Area/Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
